<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Vue SFC App</title>
</head>
<body>
  <div id="app"></div>



<script type="module">
    import * as Vue from "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    import {
        loadModule
    } from "https://unpkg.com/vue3-sfc-loader/dist/vue3-sfc-loader.esm.js"

  const options = {
      moduleCache: { vue: Vue },
      getFile(url) {
        return fetch(url).then(res => res.text())
      },
      addStyle(text) {
        const s = document.createElement("style")
        s.textContent = text
        document.head.appendChild(s)
      }
    }

    // Load App.vue from same folder
    const App = await loadModule("./App.vue", options)

    Vue.createApp(App).mount("#app")
</script>
</body>
</html>
